<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>D-F</title>

	<link rel="stylesheet" href="style/main.css" type="text/css" />
</head>

<body>

	<header class="header">

		<div class="header_section">
			<div class="header_item headerlogo">
				WDB
			</div>
			<div class="header_item headerButton">
				<a href="#" class="">Новости</a>
			</div>
			<div class="header_item headerButton">
				<a href="#" class="">События</a>
			</div>
			<div class="header_item headerButton">
				<a href="#" class="">Примеры</a>
			</div>
			<div class="header_item headerButton">
				<a href="#" class="">Технологии</a>
			</div>
			<div class="header_item headerButton">
				<a href="#" class="">Бизнес</a>
			</div>
		</div>


		<div class="header_section">
			<div class="header_item headerButton">
				<a href="#" class="">Настойки</a>
			</div>
			<div class="header_item headerButton">
				<a href="#" class="">Войти</a>
			</div>
		</div>
	</header>



	<main>
		<div class="sideBar">
			<div class="sideBar_section">
				<div class="sideBar_item">
					<a href="#" class="">Моя страница</a>
				</div>
				<div class="sideBar_item">
					<a href="#" class="">Друзья</a>
				</div>
				<div class="sideBar_item">
					<a href="#" class="">Ответы</a>
				</div>
				<div class="sideBar_item">
					<a href="#" class="">Музыка</a>
				</div>
				<div class="sideBar_item">
					<a href="#" class="">Фото</a>
				</div>
				<div class="sideBar_item">
					<a href="#" class="">Игры</a>
				</div>
				<div class="sideBar_item">
					<a href="#" class="">Закладки</a>
				</div>
			</div>


			<div class="sideBar_section">
				<div class="sideBar_item">
					<a href="#" class="">Дни рождения</a>
				</div>
				<div class="sideBar_item">
					<a href="#" class="">Уведомления</a>
				</div>
			</div>
		</div>


		<div class="form-container">
			<form action="">
				<h2>Регистрация</h2>
				<div class="form-field multi-input">
					<label for="name"></label>
					<input type="text" name="first-name" id="name" placeholder="Your name" />
					<input type="text" placeholder="Last name" />
				</div>
				<div class="form-field input-right">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="yourname@gmail.com" />
				</div>
				<div class="form-field input-right">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" placeholder="password" />
				</div>
				<div class="form-field input-right">
					<input type="submit" value="Регистрация" />
				</div>
			</form>
		</div>







	</main>





	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</body>

</html>
